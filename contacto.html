<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bienes Raíces</title>
</head>
<body>
    <header class="site-header">
        <div class="contenedor contenido-header">

            <div class="barra-header">
                <a href="/">
                    <img src="img/logo.svg" alt="Logo de la Empresa">
                </a>
                
        
                <nav class="navegacion">
                    <a href="">Nosotros</a>
                    <a href="">Anuncios</a>
                    <a href="">Blog</a>
                    <a href="">Contacto</a>
                </nav>
            </div>
            


        </div>
        

    </header>


    <h1 class="fw-400 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen principal">


    <main class="contenedor seccion contenido-centrado">

        <h2 class="fw-400 centrar-texto">Llena el Formulario de Contacto</h2>

        <form action="">

            <fieldset>
                <legend>Informacion Personal</legend>

                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Ingrese un nombre">
    
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="Ingrese un email" required>
    
    
                <label for="telefono">Teléfono: </label>
                <input type="tel" id="telefono" placeholder="Ingrese un teléfono" required>
    
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" cols="60" rows="10"
                 placeholder="Ingrese un mensaje"></textarea>
            </fieldset>

            

            <input type="submit">


        </form>


    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="">Nosotros</a>
                <a href="">Anuncios</a>
                <a href="">Blog</a>
                <a href="">Contacto</a>
            </nav>
    
            <p class="copyright">Todos los Derechos Reservados &copy;</p>
        </div>
        
    </footer>

</body>
</html>
