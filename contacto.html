<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bienes Raíces</title>
</head>
<body>
    <header class="site-header">
        <div class="contenedor contenido-header">

            <div class="barra-header">
                <a href="/">
                    <img src="img/logo.svg" alt="Logo de la Empresa">
                </a>
                
        
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            


        </div>
        

    </header>


    <h1 class="fw-400 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen principal">


    <main class="contenedor seccion contenido-centrado">

        <h2 class="fw-400 centrar-texto">Llena el Formulario de Contacto</h2>

        <form action="">

            <fieldset>
                <legend>Información Personal</legend>

                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Ingrese un nombre">
    
                <label for="email">E-mail: </label>
                <input type="email" id="email" placeholder="Ingrese un email" required>
    
    
                <label for="telefono">Teléfono: </label>
                <input type="tel" id="telefono" placeholder="Ingrese un teléfono" required>
    
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" cols="60" rows="10"
                 placeholder="Ingrese un mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre Propiedad</legend>

                <label for="opcion">Vende o Compra: </label>
                <select id="">
                    
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="svender">Vender</option>
                    <option value="scomprar">Comprar</option>

                </select>

                <label for="presupuesto">Presupuesto: </label>
                <input type="number" id="presupuesto" min="0" max="100" step="5"> 

            </fieldset>

            <fieldset class="last-field">
                <legend>Contacto</legend>

                <p>Cómo desea ser contactado: </p>

                <div class="contenido-radio">

                    <label for="rtelefono">Teléfono</label>
                    <input type="radio" name="radiob" value="rtelefono">

                    <label for="rcorreo">Correo</label>
                    <input type="radio" name="radiob" value="rcorreo">

                </div>

                


                <p>Si eligió Teléfono, elija la Fecha y Hora: </p>

                <label for="fecha">Fecha: </label>
                <input type="date" id="fecha">

                <label for="time">Hora: </label>
                <input type="time" id="time">


            </fieldset>

            
            <div class="btn-final">
                <input type="submit" class="boton boton-verde btn-form">
            </div>
           

        </form>


    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
    
            <p class="copyright">Todos los Derechos Reservados &copy;</p>
        </div>
        
    </footer>

</body>
</html>
